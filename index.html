<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Quiz</title>
</head>
<body>
    <img src="PNGs/Pokemon_Logo.png" id="logo">
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="rules" style="display: block">
            <ul>
                <li>Welcome to my Pokemon Quiz.</li>
                <li>You have 60 seconds to complete five questions.</li>
                <li>Questions are multiple choice.</li>
                <li>Each question is worth 20% for a total score of 100%.</li>
                <li>Good luck and have fun Trainer.</li>
            </ul>
        </div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
            </div>
            
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
        <div id="leaderboard-container" style="display: none">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
